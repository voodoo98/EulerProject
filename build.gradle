plugins {
    id 'eclipse'
    id 'java'
}

repositories {
    mavenCentral()
    jcenter()    
}

dependencies {
    compile group: 'org.bitbucket.dollar', name: 'dollar', version: '1.0-beta3'
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'    
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
}
